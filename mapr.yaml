    get:
      summary: "Creates a new stream."
      description: "After you create a stream, you can edit the values of its parameters with the command maprcli stream edit . To see the value of a stream's parameters, use the         command maprcli stream info . To run this command, your user ID must         have write permission on the directory in which you want to create a stream."
      parameters:
        - name: path
          in: query
          description: "The path and name of the stream to create. The path to the stream can                   include any character allowed by MapR. For example, /my/path/with:/to/mystream:topic1 is valid, but /my/path/with:/to/mystream:withcolon:topic1 is                   invalid. The name of the stream cannot include a colon ( : ) or a forward                   slash ( / )."
          type: string
        - name: ttl
          in: query
          description: "Specifies the number of seconds to elapse between the publication of a message                 in a topic in this stream and the expiration of that message. Consumers do not                   see messages that have expired. Messages that have expired are deleted                   during the next purge process. See Setting the Time-to-Live for Messages for details. A value of 0 causes messages to be retained                   indefinitely."
          type: string
        - name: autocreate
          in: query
          description: "Specifies whether to create a topic automatically when a producer tries to                 write the first message to it. Values are true and false . The default is true ."
          type: string
        - name: defaultpartitions
          in: query
          description: "Specifies the default number of partitions to allocate to new topics in the                 stream."
          type: string
        - name: compression
          in: query
          description: "Specifies the compression setting to use for the stream.                   Producer client libraries can bundle messages that are to be published on the same                   partition and compress them. The messages are sent to the server compressed, are                   stored compressed, are replicated to other containers compressed, and (if stream                   replication is configured) replicated to replica streams compressed. Consumer                   client libraries receive compressed data, decompresses it, and passes it to client                   applications. Valid options are off , lzf , lz4 , and zlib . The                   default setting is the type of compression that is set for the directory in which                   the stream is located. For more information, see Compression ."
          type: string
        - name: produceperm
          in: query
          description: "Specifies the access-control expression that controls who can publish messages                 to topics in the stream. See ACE Syntax ."
          type: string
        - name: consumeperm
          in: query
          description: "Specifies the access-control expression that controls who can who can listen to                 topics in the stream. See ACE Syntax ."
          type: string
        - name: topicperm
          in: query
          description: "Specifies the access-control expression that controls who can create, edit, or                 remove topics in the stream. See ACE Syntax ."
          type: string
        - name: copyperm
          in: query
          description: "Specifies the access-control expression that controls who can use mapr                   copystream or mapr diffstreams on the stream. See ACE Syntax ."
          type: string
        - name: adminperm
          in: query
          description: "Specifies the access-control expression that controls who can can modify the                 other access-control expressions for the stream, set up replication from the stream,                 and modify attributes of the stream. See ACE Syntax . This permission includes the topicperm permission."
          type: string
        - name: copymetafrom
          in: query
          description: "If you plan to replicate messages to this stream from another stream, specify                 the path to that other stream. The metadata from that stream will be copied to the                 new stream when the new stream is created."
          type: string
