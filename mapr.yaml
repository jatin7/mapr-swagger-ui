          in: query
          description: "A boolean value that specifies whether to throttle replication operations.                 Throttle the replication stream to minimize the impact of the replication process on                 incoming operations during periods of heavy load. The values are true or false . The default is false . Throttling has two effects, both of which allow MapR Streams to                   use more system resources to process new messages: Throttling slows down the rate at which changes to a stream are                       replicated. Throttling slows down the rate at which messages to be replicated are read                       from disk."
