        - name: autosplit
          in: query
          description: "A Boolean value that specifies whether to split the table into regions                   automatically as the table grows. The average size of each region is determined by                   the regionsizemb parameter. The default value is true . If you set the value to false , you can manually split tables into regions by using the table region split command."
          type: string
        - name: bulkload
          in: query
          description: "A Boolean value that specifies whether to allow a full bulk                   load of the table. The default is false . For more information,                   see Loading Data into MapR-DB Binary Tables and Loading Documents into JSON Tables ."
          type: string
        - name: audit
          in: query
          description: "Specifies whether to turn auditing on for the table. If auditing is also                 enabled at the cluster level with the maprcli audit data command                 and enabled for the current volume, setting this value to true causes auditing to                 start for the table."
          type: string
        - name: tabletype
          in: query
          description: "Specifies whether the table will be a binary table or                   a JSON table. The values are binary and json .                   The default is binary ."
          type: string
        - name: insertionorder
          in: query
          description: 'Applies to JSON tables only: Specifies whether query results are to list fields in the order in                     which fields were inserted into column families. Column families are always                     returned in alphabetical order according to their names. For example, suppose you had a JSON table that contained documents with this                   general structure: {      "_id":"value",      "title" : "Name of movie",      "trailers" :           {                "theatrical" : "Link to .mp4 file",                "teaser" : "Link to .mp4 file"           }      "images":           {                "small" : "Link to .jpg file",                "large" : "Link to .jpg file"           } } Both                   trailers and images are separate column families named, say, cf1 and cf2 respectively (while title belongs to default column                   family). An application retrieves the full document for each                   movie. If -insertionorder is set to true , the                   results are returned in this order: {      "trailers" :           {                "theatrical" : "Link to .mp4 file",                "teaser" : "Link to .mp4 file"           }      "images" :           {                "small" : "Link to .jpg file",                "large" : "Link to .jpg file"           },      "title" : "Name of movie", } The                   results are identical to the original document, except that the fields are                   arranged by column family names ( cf1 , cf2 , and                   default) in alphabetical order, as they always are for a query. If -insertionorder is set to false , the results are returned in this order: {      "images" :           {                "large" : "Link to .jpg file",                "small" : "Link to .jpg file"           },      "title" : "Name of movie",      "trailers" :           {                "teaser" : "Link to .mp4 file",                "theatrical" : "Link to .mp4 file"           } } The                   results are similar to the previous results. This time, however, all the fields                   are in alphabetical order.'
          type: string
        - name: packperm
          in: query
          description: "The Access Control Expression that controls who can pack table regions. By                 default, permission is given to the user ID that is used to create the                 table."
          type: string
        - name: bulkloadperm
          in: query
          description: "The Access Control Expression that controls who can load this table with bulk                 loads if the table was created with bulk load support. By default, permission is                 given to the user ID that is used to create the table."
          type: string
        - name: splitmergeperm
          in: query
          description: "The Access Control Expression that controls who can take the following                   actions: Run the table region split and table region                       merge commands to split the table into regions or to merge regions of                     the table together. Change the value of regionsizemb . By default, permission is given to the user ID that is used to create the                   table."
          type: string
        - name: createrenamefamilyperm
          in: query
          description: "The Access Control Expression that controls who can create column families for                 this table or rename existing column families. By default, permission is given to                 the user ID that is used to create the table."
          type: string
        - name: deletefamilyperm
          in: query
          description: "The Access Control Expression that defines access to delete column families for                 this table. Delimit the expression with single-quotation marks. By default,                 permission is given to the user ID that is used to create the table."
          type: string
        - name: adminaccessperm
          in: query
          description: "The Access Control Expression that controls who can view and edit the                 permissions for this table. By default, permission is given to the user ID that is                 used to create the table."
          type: string
        - name: replperm
          in: query
          description: "The Access Control Expression that controls who can set up replication either                 to or from a table. By default, permission is given to the user ID that is used to                 create the table"
          type: string
        - name: defaultversionperm
          in: query
          description: "The default Access Control Expression for the version permission on new column                 families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                 parameter versionperm in the table cf create and table cf edit commands overrides this value. Note: This permission is not applicable to JSON tables . Versioning is not supported for JSON                   documents."
          type: string
        - name: defaultcompressionperm
          in: query
          description: "Applies to binary tables only: The default Access Control Expression for the compression permission on new column                 families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                 parameter compressionperm in the table cf create and table cf edit commands overrides this value."
          type: string
        - name: defaultmemoryperm
          in: query
          description: "The default Access Control Expression for the memory permission on new column                   families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                   parameter memoryperm in the table cf create and table cf edit commands overrides this value."
          type: string
        - name: defaultreadperm
          in: query
          description: "The default Access Control Expression for the read permission on new column                 families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                 parameter readperm in the table cf create and table cf edit commands overrides this value. For more information about this permission as it applies                   to JSON tables , see Accessing Fields in JSON Tables ."
          type: string
        - name: defaultwriteperm
          in: query
          description: "The default Access Control Expression for the write permission on new column                 families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                 parameter writeperm in the table cf create and table cf edit commands overrides this value. For more information about this permission as it applies                   to JSON tables , see Accessing Fields in JSON Tables ."
          type: string
        - name: defaulttraverseperm
          in: query
          description: "Applies to JSON tables only: The default Access Control                   Expression for the traverse permission on new column families. For more                   information about this permission, see Accessing Fields in JSON Tables ."
          type: string
        - name: defaultappendperm
          in: query
          description: "Applies to binary tables only: The default Access Control Expression for the append permission on new column                 families that are created in this table. If no value is specified, the default is u:<username of the table creator> . This value of the                 parameter appendperm in the table cf create and table cf edit commands overrides this value."
          type: string
      responses:
        200:
          description: OK
