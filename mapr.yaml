  /volume/create:
    get:
      summary: "Creates a volume. Permissions required: cv          or fc on the volume."
      description: ""
      parameters:
        - name: advisoryquota
          in: query
          description: "The advisory quota for the volume as integer plus unit. Example: quota=500G; Units: B , K , M , G , T , P"
          type: string
        - name: ae
          in: query
          description: "The accounting entity that owns the volume."
          type: string
        - name: aetype
          in: query
          description: "The type of accounting entity: 0 = user 1 = group"
          type: string
        - name: allowgrant
          in: query
          description: "Specifies whether a parent volume grants permission for a child volume to inherit its properties. True or false. Default: false."
          type: string
        - name: allowinherit
          in: query
          description: "Specifies whether a new volume inherit sproperties from the parent mount point volume. True or false. Default: true."
          type: string
        - name: auditenabled
          in: query
          description: "Specifies whether to turn auditing on for the volume. If auditing is also enabled at the cluster level with the maprcli audit data command, setting this value to true causes auditing to start for any directories, files, or tables that are already enabled for auditing. If none are yet so enabled, subsequently enabling auditing on any of them causes auditing of them to start. You must have the fc permission on the cluster to                            use this parameter. See acl for details about this permission."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to create the volume."
          type: string
        - name: coalesce
          in: query
          description: "The interval of time during which READ, WRITE, or GETATTR operations on one file from one client IP address are logged only once, if auditing is enabled. For example, suppose that a client application reads a single file three times in 6 minutes, so that there is one read at 0 minutes, another at 3 minutes, and a final read at 6 minutes. If the coalesce interval is at least 6 minutes, then only the first read operation is logged. However, if the interval is between 4 minutes, then only the first and third read operations are logged. If the interval is 2 minutes, all three read operations are logged. The default value is 60 minutes. Setting this field to a larger number helps prevent audit logs from growing quickly."
          type: string
        - name: createparent
          in: query
          description: "Specifies whether or not to create a parent directory to hold the volume link: 0 = Do not create a parent directory. 1 = Create a parent directory."
          type: string
        - name: dataauditops
          in: query
          description: "The comma separated list of filesystem operations to include (specified                            with a preceding plus sign ( + )) or exclude (specified                            with a preceding minus sign ( - )) from auditing. Note: If the first operation in the list (of operations) is to be excluded                            from auditing, it must be preceded by two minus ( -- )                            signs. Subsequent operations to exclude must be preceded by only a single                            minus ( - ) sign, whether or not the first operation was                            included (using a plus ( + ) sign) or excluded (using two                            minus ( -- ) signs). If neither sign is specified, the                            given operation is included for auditing. The operations that can be included ( + ) or excluded                            ( - ) from auditing are listed in Auditing Operations . You can, alternatively, group all the operations using                            the keyword all , which: If included ( + ), cannot be specified with a list                                  of other included operations. If excluded ( - ), cannot be specified with a list                                  of other excluded operations. Note: All specified operations must either be included or excluded from auditing.                             You cannot specify a mixed list of included and excluded operations. Other than the specified operations, by default, all other operations                            will be: Included for auditing if the specified list is a list of excluded                                  operations. Excluded from auditing if the specified list is a list of included                                  operations. Tip: For more information, see Selective Auditing of Filesystem and Table Operations ."
          type: string
        - name: dbrepllagsecalarmthresh
          in: query
          description: "Specifies the threshold to raise alarm for DB replication lag."
          type: string
        - name: group
          in: query
          description: "Space-separated list of group:permission pairs."
          type: string
        - name: inherit
          in: query
          description: "Specifies the name of the volume from which the new volume will inherit                         properties. When inherit is explicitly specified, allowgrant is not required. See the following section on                         Inheritance for more information."
          type: string
        - name: localvolumehost
          in: query
          description: "The local volume host."
          type: string
        - name: localvolumeport
          in: query
          description: "The local volume port. Default: 5660"
          type: string
        - name: maxinodesalarmthreshold
          in: query
          description: "Threshold for the INODES_EXCEEDED alarm."
          type: string
        - name: minreplication
          in: query
          description: "The minimum replication level. Default: 2 When the replication factor falls below this minimum, re-replication occurs as aggressively as possible to restore the replication level. If any containers in the CLDB volume fall below the minimum replication factor, writes are disabled until aggressive re-replication restores the minimum level of replication."
          type: string
        - name: mirrorschedule
          in: query
          description: "The ID of a mirror schedule. If a mirror schedule ID is provided, then the mirror volume will automatically sync with its source volume on the specified schedule."
          type: string
        - name: mirrorthrottle
          in: query
          description: "Specifies whether throttling should be enabled at create time."
          type: string
        - name: mount
          in: query
          description: "Specifies whether the volume is mounted at creation time."
          type: string
        - name: name
          in: query
          description: "The name of the volume to create."
          type: string
        - name: nsminreplication
          in: query
          description: "The minimum replication level for the namespace container. Default: 2 When the replication factor falls below this minimum, re-replication occurs as aggressively as possible to restore the replication level. If any containers in the CLDB volume fall below the minimum replication factor, writes are disabled until aggressive re-replication restores the minimum level of replication. When enabled, the CLDB manages the namespace container replication separate from the data container replication. This capability is used when you have low volume replication but want to have higher namespace replication. Note: This parameter must be the same or larger than the equivalent data replication parameter, minreplication ."
          type: string
        - name: nsreplication
          in: query
          description: "The desired namespace container replication level. Default: 3. When the number of copies falls below the desired replication factor, but remains equal to or above the minimum replication factor, re-replication occurs after the timeout specified in the cldb.fs.mark.rereplicate.sec parameter. This timeout is the time given for a down node to come back online. After this timeout period, the CLDB takes action to restore the replication factor. When enabled, the CLDB manages the namespace container replication separate from the data container replication. This capability is used when you have low volume replication but want to have higher namespace replication. Note: This parameter must be the same or larger than the equivalent data replication parameter, replication ."
          type: string
        - name: path
          in: query
          description: "The path at which to mount the volume."
          type: string
        - name: quota
          in: query
          description: "The quota for the volume as integer plus unit. Example: quota=500G; Units: B , K , M , G , T , P Do not use two-letter abbreviations for quota units, such as GB and MB ."
          type: string
        - name: readAce
          in: query
          description: "Specifies Access Control Expressions (ACEs) that grants permissions at                            the volume level to read files and tables in the volume. The default                            value is p , which grants access to all users. Note: An ACE (up to 2KB in length) is a combination of users, groups,                            and/or roles for whom access (to volume data) is defined using boolean                            expressions and subexpressions within single quotes. There will be no                            change to access types that are not passed in with the command."
          type: string
        - name: readonly
          in: query
          description: "Specifies whether or not the volume is read-only: 0 = Volume is read/write. 1 = Volume is read-only."
          type: string
        - name: replication
          in: query
          description: "The desired replication level. Default: 3 When the number of copies falls below the desired replication factor, but remains equal to or above the minimum replication factor, re-replication occurs after the timeout specified in the cldb.fs.mark.rereplicate.sec parameter. Note that this timeout is the time given for a down node to come back online. After this timeout period, the CLDB takes action to restore the replication factor."
          type: string
        - name: replicationtype
          in: query
          description: "The desired replication type. You can specify low_latency (star replication) or high_throughput (chain replication). The default setting is high_throughput ."
          type: string
        - name: rereplicationtimeoutsec
          in: query
          description: "Timeout (in seconds) before attempting re-replication of replica containers. This volume property defines the timeout period until CLDB starts re-replicating the containers on the node of the volume when CLDB stops receiving a heartbeat from the node. When a node is down, CLDB gives the node an hour to come back online before it takes any action for the containers on this node. This parameter can be set on volumes to reduce the default 1 hour to a shorter time period. This option is provided mainly for local volumes, repl=1 so that when an mfs is down, CLDB can give up quickly and decide that the container has no master. This forces the TT to give up on local containers and take appropriate recovery action of deleting the mapred volume and creating another one."
          type: string
        - name: rootdirperms
          in: query
          description: "Permissions on the volume root directory."
          type: string
        - name: schedule
          in: query
          description: "The ID of a schedule. Use the schedule                                  list command to find the ID of the named schedule                            you want to apply to the volume. In 4.0.1, if a schedule ID is provided, it applies to a mirror volume. The mirror volume will automatically sync with its source volume on the specified schedule. Use the schedule list command to find the ID of the named schedule you wish to apply to the volume. In 4.0.2 and later releases, if a schedule ID is provided, it applies to either a mirror volume or a standard volume. A standard volume will automatically create snapshots on the specified schedule. A mirror volume will sync with its source volume on the specified schedule. If a mirror volume is made into a standard volume, the -schedule option is used as the snapshot schedule for the standard volume."
          type: string
        - name: source
          in: query
          description: "For mirror volumes, the source volume to mirror, in the format <source volume>@<cluster> (Required when creating a mirror volume)."
          type: string
        - name: topology
          in: query
          description: "The rack path to the volume."
          type: string
        - name: type
          in: query
          description: "The type of volume to create. For 4.0.2 and later releases, these values are accepted: mirror - standard mirror (read-only) volume (promotable to standard read-write volume) rw - standard (read-write) volume (convertible to standard mirror volume) 0 - standard (read-write) volume (for backward compatibility) 1 - non-convertible mirror (read-only) volume (for backward compatibility) For 4.0.1 and earlier releases, these values are accepted: 0 - standard (read-write) volume (this volume is non-convertible) 1 - standard mirror (read-only) volume (this volume is non-convertible)"
          type: string
        - name: user
          in: query
          description: "Space-separated list of user:permission pairs."
          type: string
        - name: writeaAce
          in: query
          description: "Specifies Access Control Expressions (ACEs) that grants permission at                            the volume level to write to files and tables in the volume. The default                            value is p , which grants access to all users. Note: An ACE (up to 2KB in length) is a combination of users, groups,                            and/or roles for whom access (to volume data) is defined using boolean                            expressions and subexpressions within single quotes."
          type: string
      responses:
        200:
          description: OK
  /volume/fixmountpath:
    get:
      summary: "Corrects the mount path of a volume. Permissions required: fc or m on the volume."
      description: "The CLDB maintains information about the mount path of every volume. If a directory in a volume's path is renamed (by a hadoop fs command, for example) the information in the CLDB will be out of date. The volume fixmountpath command does a reverse path walk from the volume and corrects the mount path information in the CLDB."
