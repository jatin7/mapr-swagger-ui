  /volume/mirror/start:
    get:
      summary: "Starts mirroring on the specified volume from its source       volume."
      description: "License required: Enterprise Edition Permissions required: fc or restore on the volume When a mirror is started, the mirror volume is synchronized from a hidden internal snapshot so that the mirroring process is not affected by any concurrent changes to the source volume. The volume mirror start command does not wait for mirror completion, but returns immediately. The changes to the mirror volume occur atomically at the end of the mirroring process; deltas transmitted from the source volume do not appear until mirroring is complete. To provide rollback capability for the mirror volume, the mirroring process creates a snapshot of the mirror volume before starting the mirror, with the following naming format: <volume>.mirrorsnap.<date>.<time> . Normally, the mirroring operation transfers only deltas from the last successful mirror. Under certain conditions (mirroring a volume repaired by fsck , for example), the source and mirror volumes can become out of sync. In such cases, it is impossible to transfer deltas, because the state is not the same for both volumes. Use the -full option to force the mirroring operation to transfer all data to bring the volumes back in sync."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: full
          in: query
          description: "Specifies whether to perform a full copy of all data. If false, only the deltas are copied."
          type: string
        - name: name
          in: query
          description: "The volume for which to start the mirror."
          required: true
          type: string
      responses:
        200:
          description: OK
  /volume/mirror/stop:
    get:
      summary: "Stops mirroring on the specified volume."
      description: "License required: Enterprise Edition Permissions required: fc or restore on the volume The volume mirror stop command lets you stop mirroring (for example, during a network outage). You can use the volume mirror start command to resume mirroring."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: name
          in: query
          description: "The volume for which to stop the mirror."
          required: true
          type: string
      responses:
        200:
          description: OK
  /volume/modify:
    get:
      summary: "Modifies an existing volume. Permissions       required: m or fc on       the volume."
      description: "An error occurs if the name or path refers to a non-existent volume, or cannot be resolved."
      parameters:
        - name: advisoryquota
          in: query
          description: "The advisory quota for the volume as integer plus unit. Example: quota=500G; Units: B , K , M , G , T , P"
          type: string
        - name: ae
          in: query
          description: "The accounting entity that owns the volume."
          type: string
        - name: aetype
          in: query
          description: "The type of accounting entity: 0 = user 1 = group"
          type: string
        - name: allowgrant
          in: query
          description: "Specifies whether the volume as a parent grants permission for a child volume to inherit its properties. True or false. Default: false."
          type: string
        - name: auditenabled
          in: query
          description: "Specifies whether to turn auditing on for the volume. If auditing is also enabled at the cluster level with the maprcli audit data command, setting this value to true causes auditing to start for any directories, files, or tables that are already enabled for auditing. If none are yet so enabled, enabling auditing on any of them causes auditing of them to start. You must have the fc permission                            on the cluster to use this parameter. See acl for details about this permission."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: coalesce
          in: query
          description: "The interval of time during which READ, WRITE, or GETATTR operations on one file from one client IP address are logged only once, if auditing is enabled. For example, suppose that a client application reads a single file three times in 6 minutes, so that there is one read at 0 minutes, another at 3 minutes, and a final read at 6 minutes. If the coalesce interval is at least 6 minutes, then only the first read operation is logged. However, if the interval is between 4 minutes, then only the first and third read operations are logged. If the interval is 2 minutes, all three read operations are logged. The default value is 60 minutes. Setting this field to a larger number helps prevent audit logs from growing quickly."
          type: string
        - name: dataauditops
          in: query
          description: "The comma separated list of filesystem operations to include (specified                            with a preceding plus sign ( + )) or exclude (specified                            with a preceding minus sign ( - )) from auditing. Note: If the first operation in the list (of operations) is to be excluded                            from auditing, it must be preceded by two minus ( -- )                            signs. Subsequent operations to exclude must be preceded by only a single                            minus ( - ) sign, whether or not the first operation was                            included (using a plus ( + ) sign) or excluded (using two                            minus ( -- ) signs). If neither sign is specified, the                            given operation is included for auditing. The operations that can be included ( + ) or excluded                            ( - ) from auditing are listed here . You can, alternatively, group all the operations using                            the keyword all , which: If included ( + ), cannot be specified with a list                                  of other included operations. If excluded ( - ), cannot be specified with a list                                  of other excluded operations. You can specify a mixed list of included and excluded operations.                             There will be no change to operations that are not specified with the                             command. Tip: For more information, see Selective Auditing of Filesystem and Table Operations ."
          type: string
        - name: group
          in: query
          description: "Space-separated list of group:permission pairs."
          type: string
        - name: minreplication
          in: query
          description: "The minimum replication level. Default: 0"
          type: string
        - name: mirrorschedule
          in: query
          description: "The schedule ID corresponding to the schedule to be used for mirroring. Pre-assigned IDs include 1 for critical data, 2 for important data, and 3 for normal data. Custom schedules are assigned ID numbers in sequence. To determine the ID number, use the schedule list command."
          type: string
        - name: mirrorthrottle
          in: query
          description: "Specifies whether mirror throttling is enabled ( true ) or disabled ( false ). The default is true . Throttling is set on the source volume and applies to all its mirrors."
          type: string
        - name: nsminreplication
          in: query
          description: "The minimum replication level for the namespace container. Default: 2 When the replication factor falls below this minimum, re-replication occurs as aggressively as possible to restore the replication level. If any containers in the CLDB volume fall below the minimum replication factor, writes are disabled until aggressive re-replication restores the minimum level of replication. When enabled, the CLDB manages the namespace container replication separate from the data container replication. This capability is used when you have low volume replication but want to have higher namespace replication. Note: This parameter must be the same or larger than the equivalent data replication parameter, minreplication ."
          type: string
        - name: nsreplication
          in: query
          description: "The desired namespace container replication level. Default: 3. When the number of copies falls below the desired replication factor, but remains equal to or above the minimum replication factor, re-replication occurs after the timeout specified in the cldb.fs.mark.rereplicate.sec parameter. This timeout is the time given for a down node to come back online. After this timeout period, the CLDB takes action to restore the replication factor. When enabled, the CLDB manages the namespace container replication separate from the data container replication. This capability is used when you have low volume replication but want to have higher namespace replication. Note: This parameter must be the same or larger than the equivalent data replication parameter, replication ."
          type: string
        - name: name
          in: query
          description: "The name of the volume to modify."
          required: true
          type: string
        - name: quota
          in: query
          description: "The quota for the volume as integer plus unit. Example: quota=500G; Units: B , K , M , G , T , P Note that quotas for source and mirror volumes must match."
          type: string
        - name: readAce
          in: query
          description: "Specifies Access Control Expressions (ACEs) that grants permissions at                            the volume level to read files and tables in the volume. The default                            value is p , which grants access to all users. Note: An ACE (up to 2KB in length) is a combination of users, groups,                            and/or roles for whom access (to volume data) is defined using boolean                            expressions and subexpressions within single quotes. When you pass in an                            access type that has already been set, the new value will replace the                            existing value for that access type. There will be no change to access                            types that are not passed in with the command, whether or not they were                            set."
          type: string
        - name: readonly
          in: query
          description: "Specifies whether the volume is read-only. 0 = read/write 1 = read-only"
          type: string
        - name: replication
          in: query
          description: "The desired replication level. Default: 0"
          type: string
        - name: rereplicationtimeoutsec
          in: query
          description: "Timeout (in seconds) before attempting re-replication of replica containers. This volume property defines the timeout period until CLDB starts re-replicating the containers on the node of the volume when CLDB stops receiving a heartbeat from the node. When a node is down, CLDB gives the node an hour to come back online before it takes any action for the containers on this node. This parameter can be set on volumes to reduce the default 1 hour to a shorter time period. This option is provided mainly for local volumes, repl=1 so that when an mfs is down, CLDB can give up quickly and decide that the container has no master. This forces the TT to give up on local containers and take appropriate recovery action of deleting the mapred volume and creating another one."
          type: string
        - name: schedule
          in: query
          description: "A schedule ID. If a schedule ID is provided, then the volume will automatically create snapshots (normal volume) or sync with its source volume (mirror volume) on the specified schedule."
          type: string
        - name: source
          in: query
          description: "(Mirror volumes only) The source volume from which a mirror volume receives updates, specified in the format <volume>@<cluster> ."
          type: string
        - name: user
          in: query
          description: "Space-separated list of user:permission pairs."
          type: string
        - name: threshold
          in: query
          description: "Threshold for the INODES_EXCEEDED alarm."
          type: string
        - name: type
          in: query
          description: "If type = mirror, the volume is converted from a rw volume to a mirror volume. If type = rw, the volume is converted from a mirror volume to a rw volume."
          type: string
        - name: writeAce
          in: query
          description: "Specifies Access Control Expressions (ACEs) that grants permission at                            the volume level to write to files and tables in the volume. The default                            value is p , which grants access to all users. Note: An ACE (up to 2KB in length) is a combination of users, groups,                            and/or roles for whom access is defined using boolean expressions and                            subexpressions within single quotes. When you pass in an access type that                            has already been set, the new value will replace the existing value for                            that access type. There will be no change to access types that are not                            passed in with the command, whether or not they were set."
          type: string
      responses:
        200:
          description: OK
