swagger: "2.0"
info:
  title: MapR API
  description: The information about the MapR REST API
  version: "5.2"
schemes:
  - https
basePath: /rest
produces:
  - application/json
securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []
paths:
  /acl/edit:
    get:
      summary: "Modifies a specific user's access to a cluster or volume."
      description: "The acl edit command grants one or more specific volume or               cluster permissions to a user. To use the acl edit command, you must have               administrative (a) permissions on the               volume and cluster for which you are running the command.                               The               permissions are specified as a comma-separated list of permission codes. See acl . You must specify either a user or a group . When the type is volume , a volume name               must be specified using the name parameter."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: group
          in: query
          description: "Groups and allowed actions for each group. See acl . Format: <group>:<action>[,<action>...][                           <group>:<action>[,<action...]]"
          type: string
        - name: name
          in: query
          description: "The object name."
          type: string
        - name: type
          in: query
          description: "The object type ( cluster or volume )."
          required: true
          type: string
        - name: user
          in: query
          description: "Users and allowed actions for each user. See acl . Format: <user>:<action>[,<action>...][                           <user>:<action>[,<action...]]"
          type: string
      responses:
        200:
          description: OK
  /acl/set:
    get:
      summary: "Modifies the ACL for a cluster or volume."
      description: "The acl set command specifies the entire ACL for a cluster or volume. Any         previous permissions are overwritten by the new values, and any permissions omitted are         removed. To use the acl set command, you must have administrative (a)         permissions on the volume and cluster for which you are running the command. The permissions         are specified as a comma-separated list of permission codes. See acl . You must specify either a user or a group . When the type is volume , a volume name must be specified using the name parameter. Note: The acl set command removes any previous ACL values. If you wish to           preserve some of the permissions, you should either use the acl edit command instead of acl set , or use acl show to list the values before overwriting them."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: group
          in: query
          description: "Groups and allowed actions for each group. See acl . Format: <group>:<action>[,<action>...][                     <group>:<action>[,<action...]]"
          type: string
        - name: name
          in: query
          description: "The object name."
          type: string
        - name: type
          in: query
          description: "The object type ( cluster or volume )."
          required: true
          type: string
        - name: user
          in: query
          description: "Users and allowed actions for each user. See acl . Format: <user>:<action>[,<action>...][                     <user>:<action>[,<action...]]"
          type: string
      responses:
        200:
          description: OK
  /acl/show:
    get:
      summary: "Displays the ACL associated with an object (cluster or a volume)."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The name of the cluster on which to run the command"
          type: string
        - name: group
          in: query
          description: "The group for which to display permissions"
          type: string
        - name: name
          in: query
          description: "The cluster or volume name"
          type: string
        - name: output
          in: query
          description: "The output format: long short terse"
          type: string
        - name: perm
          in: query
          description: "When this option is specified, acl show displays the                         permissions available for the object type specified in the type parameter."
          type: string
        - name: type
          in: query
          description: "Cluster or volume."
          required: true
          type: string
        - name: user
          in: query
          description: "The user for which to display permissions"
          type: string
      responses:
        200:
          description: OK
  /alarm/clear:
    get:
      summary: "Clears one or more alarms. Permissions required: fc or a ."
      description: ""
      parameters:
        - name: alarm
          in: query
          description: "The named alarm to clear.  See Alarm Types ."
          required: true
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: entity
          in: query
          description: "The entity on which to clear the alarm."
          type: string
      responses:
        200:
          description: OK
  /alarm/clearall:
    get:
      summary: "Clears all alarms. Permissions required: fc or a ."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
      responses:
        200:
          description: OK
  /alarm/config/load:
    get:
      summary: "Displays the configuration of alarm notifications. Permission       required: login"
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: output
          in: query
          description: "Whether the output should be terse or verbose."
          type: string
      responses:
        200:
          description: OK
  /alarm/config/save:
    get:
      summary: "Sets notification preferences for alarms. Permissions required: fc or a ."
      description: "Alarm notifications can be sent to the default email address and a specific email address for each named alarm. If individual is set to 1 for a specific alarm, then notifications for that alarm are sent to the default email address for the alarm type. If a custom email address is provided, notifications are sent there regardless of whether they are also sent to the default email address."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: values
          in: query
          description: "A comma-separated list of configuration values for one or more alarms, in the following format: <alarm>,<individual>,<email> See Alarm Notification Fields ."
          required: true
          type: string
      responses:
        200:
          description: OK
  /alarm/list:
    get:
      summary: "Lists alarms in the system. Permissions required: login ."
      description: "You can list all alarms, alarms by type (Cluster, Node or Volume),             or alarms on a particular node or volume.  To retrieve a count             of all alarm types, pass 1 in the summary parameter. You can specify the alarms to return by filtering on             type and entity. Use start and limit to             retrieve only a specified window of data."
      parameters:
        - name: alarm
          in: query
          description: "The alarm name for which to return information."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to list alarms."
          type: string
        - name: entity
          in: query
          description: "The name of the cluster, node, volume, user, or group to check for alarms."
          type: string
        - name: limit
          in: query
          description: "The number of records to retrieve. Default: 2147483647"
          type: string
        - name: output
          in: query
          description: "Whether the output should be terse or verbose."
          type: string
        - name: start
          in: query
          description: "The list offset at which to start."
          type: string
        - name: summary
          in: query
          description: "Specifies the type of data to return: 1 = count by alarm type 0 = List of alarms"
          type: string
        - name: type
          in: query
          description: "The entity type: cluster node volume ae"
          type: string
      responses:
        200:
          description: OK
  /alarm/names:
    get:
      summary: "Displays a list of alarm names. Permissions required: login"
      description: ""
      responses:
        200:
          description: OK
  /alarm/raise:
    get:
      summary: "Raises a specified alarm or alarms. Permissions       required: fc or a ."
      description: ""
      parameters:
        - name: alarm
          in: query
          description: "The alarm type to raise.  See Alarm Types ."
          required: true
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: description
          in: query
          description: "A brief description."
          type: string
        - name: entity
          in: query
          description: "The entity on which to raise alarms."
          type: string
      responses:
        200:
          description: OK
  /audit/cluster:
    get:
      summary: "Enables and disables auditing of operations that are related to       the administration of a MapR cluster."
      description: "Only the mapr user for the cluster can run this command. For more             information about the mapr user, see Managing Users and Groups . For information about auditing cluster-administration             operations, see Auditing of Activity Related to Cluster Administration ."
      parameters:
        - name: enabled
          in: query
          description: "The value true enables auditing, the value false disables it."
          type: string
      responses:
        200:
          description: OK
  /audit/data:
    get:
      summary: "Enables and disables auditing of filesystem and table operations."
      description: "For a list of these operations, see Auditing of Filesystem Operations and Table Operations . Only the mapr user for the cluster can run this command. For more information about the mapr user, see Managing Users and Groups ."
      parameters:
        - name: cluster
          in: query
          description: "The path and name of a remote MapR cluster."
          type: string
        - name: enabled
          in: query
          description: "The value true enables auditing, the value false disables it."
          type: string
        - name: maxsize
          in: query
          description: "The size in GB at which an alarm is sent to the dashboard in the MapR                         Control Service. The alarm is to notify the cluster administrator that the                         audit log is becoming large enough that the administrator might want to take                         action. For more information about this parameter, the alarm, and possible                         actions to take, see Managing Audit Logs for Filesystem and Table Operations . The                            audit log continues to grow until the administrator takes action or until                            the retention period ends. The default value is 32."
          type: string
        - name: retention
          in: query
          description: "The period of time in days for which to keep the data in the audit log                         for the data access. After this period elapses, the content of the file is                         deleted and new entries are added to the file until the next retention                         period elapses."
          type: string
        - name: coalesce
          in: query
          description: "Sets an interval during which READ, WRITE, or GETATTR operations on one                         file from one client IP address are logged only once. For example, suppose                            that a client application reads a single file three times in 6 minutes,                            so that there is one read at 0 minutes, another at 3 minutes, and a final                            read at 6 minutes. If the coalesce interval is at least 6 minutes, then                            only the first read operation is logged. However, if the interval is                            between 4 minutes, then only the first and third read operations are                            logged. If the interval is 2 minutes, all three read operations are                            logged. You can set this interval on individual volumes. The                            default value is 60 minutes. Setting this field to a larger number helps                            prevent audit logs from growing quickly."
          type: string
      responses:
        200:
          description: OK
  /audit/info:
    get:
      summary: "Displays whether auditing of cluster-management operations and auditing data-access       operations are enabled. Also, displays the maxSize and retention values for these two levels       of auditing."
      description: "Only the mapr user for the cluster can run this command. For more             information about the mapr user, see Managing Users and Groups ."
      responses:
        200:
          description: OK
  /cluster/mapreduce/get:
    get:
      summary: "Displays the cluster-wide default for the MapReduce mode."
      description: ""
      responses:
        200:
          description: OK
  /cluster/mapreduce/set:
    get:
      summary: "Sets the cluster-wide MapReduce mode."
      description: ""
      parameters:
        - name: mode
          in: query
          description: "The MapReduce mode of the cluster. Enter one of the                               following: classic : Use JobTracker and TaskTracker to run                                  MapReduce Jobs. yarn : Use Resource Manager and Node Manager to run                                  MapReduce jobs or applications."
          type: string
      responses:
        200:
          description: OK
  /config/load:
    get:
      summary: "Displays information about the cluster configuration."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster for which to display values."
          type: string
        - name: keys
          in: query
          description: "This parameter is used to specify which information to display.                            Comma-separated fields are used to display values; see the Configuration Fields table."
          required: true
          type: string
      responses:
        200:
          description: OK
  /config/save:
    get:
      summary: "Saves configuration information, specified as key/value pairs.       Permissions required: fc or a ."
      description: "See the Configuration Fields table."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: values
          in: query
          description: "A JSON object containing configuration fields; see the Configuration Fields table."
          type: string
      responses:
        200:
          description: OK
  /dialhome/ackdial:
    get:
      summary: "Acknowledges the most recent Dial Home on the cluster. Permissions       required: login"
      description: ""
      parameters:
        - name: forDay
          in: query
          description: "Date for which the recorded metrics were successfully dialed home. Accepted values: UTC timestamp or a UTC date in MM/DD/YY format. Default: yesterday"
          type: string
      responses:
        200:
          description: OK
  /dialhome/enable:
    get:
      summary: "Enables Dial Home on the cluster. Permissions required: fc or a"
      description: ""
      parameters:
        - name: enable
          in: query
          description: "Specifies whether to enable or disable Dial Home: 0 - Disable 1 - Enable"
          type: string
      responses:
        200:
          description: OK
  /dialhome/lastdialed:
    get:
      summary: "Displays the date of the last successful Dial Home call. Permissions required: fc or a ."
      description: ""
      responses:
        200:
          description: OK
  /dialhome/metrics:
    get:
      summary: "Returns a compressed metrics object. Permissions required:       login."
      description: ""
      parameters:
        - name: forDay
          in: query
          description: "Date for which the recorded metrics were successfully dialed home. Accepted values: UTC timestamp or a UTC date in MM/DD/YY format. Default: yesterday"
          type: string
      responses:
        200:
          description: OK
  /dialhome/status:
    get:
      summary: "Displays the Dial Home status. Permissions required: login."
      description: ""
      responses:
        200:
          description: OK
  /disk/add:
    get:
      summary: "Adds one or more disks to the specified node. Permissions required: fc or a ."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to add disks. If not specified, the default is the current cluster."
          required: true
          type: string
        - name: stripeWidth
          in: query
          description: "The number of disks per storage pool."
          required: true
          type: string
        - name: disks
          in: query
          description: "A comma-separated list of disk names. Examples: /dev/sdc /dev/sdd,/dev/sde,/dev/sdf"
          required: true
          type: string
        - name: host
          in: query
          description: "The hostname or IP address of the machine on which to add the disk."
          required: true
          type: string
      responses:
        200:
          description: OK
  /disk/list:
    get:
      summary: "Lists the disks on a node."
      description: ""
      parameters:
        - name: host
          in: query
          description: "The node on which to list the disks."
          required: true
          type: string
        - name: output
          in: query
          description: "Whether the output should be terse or verbose . Default is verbose ."
          type: string
        - name: system
          in: query
          description: "Show only operating system disks: 0 - shows only MapR-FS disks 1 - shows only operating system disks Not specified - shows both MapR-FS and operating system disks"
          type: string
      responses:
        200:
          description: OK
  /disk/listall:
    get:
      summary: "Lists all disks."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: limit
          in: query
          description: "The number of rows to return, beginning at start. Default: 0"
          type: string
        - name: output
          in: query
          description: "Always the string terse ."
          type: string
        - name: start
          in: query
          description: "The offset from the starting row according to sort. Default: 0"
          type: string
      responses:
        200:
          description: OK
  /disk/remove:
    get:
      summary: "Removes a disk from MapR-FS. Permissions required: fc or a ."
      description: "The disk remove command does not remove a disk containing unreplicated data unless forced. To force disk removal, specify -force with the value 1 . Note: Only use the -force 1 option if you are sure that you do not need the data on the disk. This option removes the disk without regard to replication factor or other data protection mechanisms, and may result in permanent data loss. Removing a disk in the storage pool that contains Container ID 1 will stop your                   cluster. Container ID 1 contains CLDB data for the master CLDB. Run disk                      remove without the -force 1 option first and examine                   the warning messages to make sure you aren't removing the disk with Container ID                   1. To safely remove such a disk, perform a CLDB Failover to make one of the other CLDB nodes the primary CLDB,                   then remove the disk as normal."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: disks
          in: query
          description: 'A list of disks in the form: ["disk"]or["disk","disk","disk"...]or[]'
          required: true
          type: string
        - name: force
          in: query
          description: "Whether to force 0 (default) - do not remove the disk or disks if there is unreplicated data on the disk 1 - remove the disk or disks regardless of data loss or other consequences"
          type: string
        - name: host
          in: query
          description: "The hostname or ip address of the node from which to remove the disk."
          required: true
          type: string
      responses:
        200:
          description: OK
  /entity/info:
    get:
      summary: "Displays information about an entity."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: name
          in: query
          description: "The entity name. Obtain the entity name by running the maprcli entity list command."
          required: true
          type: string
        - name: output
          in: query
          description: "Whether to display terse or verbose output."
          type: string
        - name: type
          in: query
          description: "The entity type. Obtain the entity type by running the maprcli entity list command."
          required: true
          type: string
      responses:
        200:
          description: OK
  /entity/list:
    get:
      summary: "Lists and displays       information about entities."
      description: ""
      parameters:
        - name: alarmedentities
          in: query
          description: "Specifies whether to list only entities that have exceeded a quota or advisory quota."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: columns
          in: query
          description: "A comma-separated list of fields to return in the query. See the                            Fields table below."
          type: string
        - name: filter
          in: query
          description: "A filter specifying entities to display. See Filters for more information."
          type: string
        - name: limit
          in: query
          description: "The number of rows to return, beginning at start. Default: 0"
          type: string
        - name: output
          in: query
          description: "Specifies whether output should be terse or verbose ."
          type: string
        - name: start
          in: query
          description: "The offset from the starting row according to sort. Default: 0"
          type: string
      responses:
        200:
          description: OK
  /entity/modify:
    get:
      summary: "Modifies a user or       group quota or email address. Permissions required: fc or a ."
      description: ""
      parameters:
        - name: advisoryquota
          in: query
          description: "The advisory quota."
          type: string
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: email
          in: query
          description: "Email address."
          type: string
        - name: entities
          in: query
          description: "A comma-separated list of entities, in the format <type>:<name> . Example: 0:<user1>,0:<user2>,1:<group1>,1:<group2>..."
          type: string
        - name: name
          in: query
          description: "The entity name."
          required: true
          type: string
        - name: quota
          in: query
          description: "The quota for the entity."
          type: string
        - name: type
          in: query
          description: "The entity type: 0=user 1-group"
          required: true
          type: string
      responses:
        200:
          description: OK
  /entity/remove:
    get:
      summary: "Removes an entity (specified by name and type)."
      description: "Note: Entity can be removed only when there are no resources associated with the entity."
      parameters:
        - name: name
          in: query
          description: "The entity name. Obtain the entity name by running the maprcli entity                   list command."
          type: string
        - name: type
          in: query
          description: "The entity type. Value can be: 0 - for user 1 - for group If necessary, obtain the entity type by running the maprcli entity                   list command."
          type: string
      responses:
        200:
          description: OK
  /job/changepriority:
    get:
      summary: "Changes the priority of the specified job."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "Cluster name"
          type: string
        - name: jobid
          in: query
          description: "Job ID"
          type: string
        - name: priority
          in: query
          description: "New job priority"
          type: string
      responses:
        200:
          description: OK
  /job/kill:
    get:
      summary: "Kills a specified job."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "Cluster name"
          type: string
        - name: jobid
          in: query
          description: "Job ID"
          required: true
          type: string
      responses:
        200:
          description: OK
  /job/linklogs:
    get:
      summary: "Creates symbolic links to all the logs relating to the       activity of a specific job."
      description: "The maprcli job linklogs command works with the Centralized Logging to provide a job-centric view or an application-centric             view of all log files generated during job or application execution. The output of job linklogs is a directory populated with symbolic links to all log files related to the specified job(s) or to the application. The command can be performed during or after a job or application is processed."
      parameters:
        - name: jobid
          in: query
          description: "For MapReduce v1, specify a regular expression specifying the target jobs. To specify a pattern, you can use asterisks. You can prefix a pattern with job; otherwise, job will be automatically prepended to the pattern. There is just one match if the full job ID is used. For MapReduce v2, specify the application ID."
          type: string
        - name: todir
          in: query
          description: "The target directory for the symbolic links to the log files."
          type: string
        - name: jobconf
          in: query
          description: "For MapReduce v1 jobs, specify this parameter if the centralized job history location has changed since the job of interest was run. This command uses the centralized job history location specified by mapred.job.tracker.history.completed.location. The centralized job history location is by default /var/mapr/cluster/mapred/jobTracker/history/done . For MapReduce v2, this parameter is not applicable."
          type: string
      responses:
        200:
          description: OK
  /license/add:
    get:
      summary: "Adds a license. Permissions required: fc or a ."
      description: "The license can be specified             either by passing the license string itself to license                add , or by specifying a file containing the license             string."
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: is_file
          in: query
          description: "Specifies whether the license specifies a file. If false , the license parameter contains a long license string."
          type: string
        - name: license
          in: query
          description: "The license to add to the cluster. If -is_file is true, license specifies the filename of a license file. Otherwise, license contains the license string itself."
          required: true
          type: string
      responses:
        200:
          description: OK
  /license/addcrl:
    get:
      summary: "Adds a certificate revocation list (CRL). Permissions required: fc or a ."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: crl
          in: query
          description: "The CRL to add to the cluster. If file is set, crl specifies the filename of a CRL file. Otherwise, crl contains the CRL string itself."
          required: true
          type: string
        - name: is_file
          in: query
          description: "Specifies whether the license is contained in a file."
          type: string
      responses:
        200:
          description: OK
  /license/apps:
    get:
      summary: "Displays the features authorized for the current license.       Permissions required: login"
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
      responses:
        200:
          description: OK
  /license/list:
    get:
      summary: "Lists licenses on the cluster. Permissions required: login. For       best results, use the -json option when running the       command."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
      responses:
        200:
          description: OK
  /license/listcrl:
    get:
      summary: "Lists certificate revocation lists (CRLs) on the cluster.       Permissions required: login ."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
      responses:
        200:
          description: OK
  /license/remove:
    get:
      summary: "Removes a license. Permissions required: fc or a ."
      description: ""
      parameters:
        - name: cluster
          in: query
          description: "The cluster on which to run the command."
          type: string
        - name: license_id
          in: query
          description: "The license to remove. Use the license showid command to obtain the license ID."
          required: true
          type: string
      responses:
        200:
          description: OK
