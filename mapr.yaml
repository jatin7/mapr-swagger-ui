          in: query
          description: "A boolean value that specifies whether to pause the replication so that it does                 not start immediately. The replication can be resumed using the replica resume                 command at a later time. The values are true or false . The default is false . Set -paused to true if you want to run mapr copystream to load the replica stream before starting                   replication. If it is not paused, replication starts immediately after you run the                   commands maprcli stream replica add and maprcli stream                     upstream add , in which case the replica stream starts empty and                   accumulates messages over time. If you are interested only in the messages that                   are published to the source stream after replication starts, then you do not need                   to pause replication initially. However, if you want the full set of messages from                   the source stream that have not yet been purged or marked for deletion, then pause                   replication initially."
          type: string
